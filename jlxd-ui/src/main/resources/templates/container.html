<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>JLXD Web Portal</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">JLXD Web Portal</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="/container">Containers</a></li>
				<li><a href="/image">Images</a></li>
				<li><a href="/profile">Profiles</a></li>
			</ul>
	        <form id="search-form" class="col-xs-6 col-md-6 form-horizontal">
	            <div class="form-group form-group" style="padding-top: 10px">
	                <label class="col-sm-2 control-label"></label>
	                <div class="col-sm-8">
	                    <input type="text" class="form-control" id="searchTerm"/>
	                </div>
	                <div class="col-sm-2">
	                    <button type="submit" id="btn-search" class="btn btn-primary">Search</button>
					</div>
	            </div>
	        </form>
		</div>
    </div>
</nav>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <div id="title"><h1>Containers</h1></div>
		
        <div id="feedback"></div>

		<div id="servers"></div>

		<div id="containers"></div>

    </div>

</div>

<!-- Modal for Add Server -->
<div id="addServer" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Server</h4>
      </div>
      <div class="modal-body">
		<form id="addServerForm" action="#">
			<table id="addServerTable" class="table table-striped">
				<tbody id="addServerTableData">
				<tr>
					<td><label for="name">Name:</label></td>
					<td><input type="text" id="name" name="name"></input></td>
				</tr>
				<tr>
					<td><label for="hostAndPort">HostAndPort:</label></td>
					<td><input type="text" id="hostAndPort" name="hostAndPort"></input></td>
				</tr>
				<tr>
					<td><label for="descrption">Description:</label></td>
					<td><input type="text" id="description" name="description"></input></td>
				</tr>
				</tbody>
			</table>
		</form>
      </div>
      <div class="modal-footer">
		<button type="button" id="addServerButton" class="btn btn-primary" data-dismiss="modal">Add Server</button>
        <button type="button" id="addServerModalCloseButton" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<!-- Modal for Add Container -->
<div id="addContainer" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Container</h4>
      </div>
      <div class="modal-body">
		<form id="addContainerForm" action="/container/create" method="POSt">
				<table id="addContainerTable" class="table table-striped">
				<tbody id="addContainerTableData">
				<tr>
					<td><label for="name">Name:</label></td>
					<td><input type="text" id="name" name="name"></input></td>
				</tr>
				<tr>
					<td><label for="imageAlias">Image Id or Name:</label></td>
					<td><input type="text" id="imageAlias" name="imageAlias"></input></td>
				</tr>
				<tr>
					<td><label for="profile">Profile:</label></td>
					<td><input type="text" id="profile" name="profile"></input></td>
				</tr>
				<tr>
					<td><label for="config">Config:</label></td>
					<td><input type="text" id="config" name="config"></input></td>
				</tr>
				<tr>
					<td><label for="ephemeral">Ephemeral:</label></td>
					<td><input type="checkbox" id="ephemeral" name="ephemeral"></input></td>
				</tr>
				</tbody>
			</table>
		</form>
      </div>
      <div class="modal-footer">
		<button type="button" class="btn btn-primary" id="addContainerButton" data-dismiss="modal">Add Container</button>
        <button type="button" class="btn btn-default" id="addContainerModalCloseButton" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<div class="container">

    </footer>
</div>

<script type="text/javascript" src="webjars/handlebars/4.0.5/handlebars.min.js"></script>
<script type="text/javascript" src="js/jlxd-common.js"></script>
<script type="text/javascript" src="js/container.js"></script>
</body>
</html>
